<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />

    <title>Testing Google Homepage</title>
  </head>
</html>

<body>
  <div class="google-page">
    <header class="page-container">
      <nav class="top-nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="#" class="nav-link"></a>Gmail</li>
          <li class="nav-item"><a href="#" class="nav-link"></a>Images</li>
          <li class="nav-item-icon">Store</li>
          <button class="signin">Sign in</button>
        </ul>
      </nav>
    </header>
    <main>
      <img class="googleLogo" src="images/google-logo.png" />
      <div class="mainInput">
        <form class="mainForm">
          <input type="text" id="icons" />
          <button type="button" class="leftOfInput"></button>
          <button type="button" class="rightOfInput"></button>
        </form>
      </div>
      <div class="mainSubmit">
        <ul class="center">
          <li><button class="searchbutton">Google Search</button></li>
          <li><button class="searchbutton">I'm Feeling Lucky</button></li>
        </ul>
      </div>
    </main>
    <footer>
      <div class="leftFoot">
        <ul>
          <li>Advertising</li>
          <li>Business</li>
          <li>About</li>
          <li>How search works</li>
        </ul>
      </div>
      <div class="rightFoot">
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
      </div>
    </footer>
  </div>
</body>
